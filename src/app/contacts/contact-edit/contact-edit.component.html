<div class="panel panel-default">
  <div class="panel-body">

    <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            size="120"
            max="120"
            name="name"
            [ngModel]="contact?.name"
            required
            #name>
        </div>

        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control required"
            size="120"
            max="255"
            name="email"
            [ngModel]="contact?.email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            required
            #email>
        </div>

        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
          Enter a valid Email Address
         </div>

        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            class="form-control invalid"
            size="150"
            max="255"
            name="phone"
            [ngModel]="contact?.phone"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            #phone>

            <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">
              Enter a valid phone number
            </div>

        </div>

        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            max="255"
            name="imageUrl"
            [ngModel]="document?.imageUrl"
           >
        </div>
      </div>

      <div *ngIf="(name.touched && !name.valid) || (email.touched && !email.valid)" class="alert alert-danger">“The Name and Email are
        required.”
      </div>

      <div class="form-group">
        <label for="groupList">Group contacts</label>

        <div class="row" id="groupList"
             style="min-height: 3rem;"
             dnd-droppable [dropZones]="['contactGroup']" (onDropSuccess)="addToGroup($event)" >

          <div *ngFor="let contact of groupContacts; let i = index">
            <div>
              <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
              <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
            </div>
          </div>
          <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
        </div>

      </div>


      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!f.valid" class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
